    <style>
.section-bg-1{
    background-image: url(https://images.pexels.com/photos/133953/pexels-photo-133953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-size: cover;
    background-position: center;
    position: relative;
    padding: 100px 0;
}
.prices-box {
    box-shadow: 0 0 30px #555;
}

.single-price-box {
    border-right: 1px solid #9fd0fb;
}
/* .single-price-box:last-child{
    border: none;
} */
.price-box-img-wrap {
    text-align: center;
}

.price-box-text {
    background: #fff;
    padding: 20px;
    text-align: center;
}

.price-box-text h2 {
    text-align: center;
    font-weight: 700;
    color: #64b5ff;
    text-transform: uppercase;
    margin-bottom: 20px;
}

.price-content span {
    position: relative;
    display: inline-block;
    color: #fb5d6b;
    font-weight: 700;
    font-size: 40px;
    vertical-align: middle;
    padding-left: 30px;
}


.price-content span::before {
    content: "$";
}

.price-content::after {
    content: "/mo";
    color: #fb5d6b;
}
.price-box-text ul {
    list-style: none;
    float: left;
}

.price-box-text li {
    text-align: left;
    display: block;
    padding-left: 80px;
}
a.boxed-bg-btn {
    background: #64b5ff;
    color: #fff;
    padding: 10px 30px;
    text-decoration: none;
    text-transform: uppercase;
    display: inline-block;
    border-radius: 10px;
    font-weight: 600;
}
a.boxed-bg-btn:hover{
    background: #f75363;
    color: #fff;
}

    </style>
</head>

<body>
    <div class="section-padding section-bg-1">
        <div class="container">
            <div class="row prices-box">
                <div class="col-md-4">
                    <div class="single-price-box">
                        <div class="price-box-img-wrap">
                            <img src="Images/class40.ico" alt="">
                        </div>
                        <div class="price-box-text">
                            <h2>Basic</h2>
                            <h3 class="price-content"><span>25</span></h3>

                            <ul>
                                <li><strong>15</strong> Accounts</li>
                                <li><strong>100 GB</strong> Space</li>
                                <li><strong>1</strong> Domain Name</li>
                                <li><strong>500 GB</strong> BANDWIDTH</li>
                            </ul>
                            <a href="" class="boxed-bg-btn">get started</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-price-box">
                        <div class="price-box-img-wrap">
                            <img src="Images/class40.ico" alt="">
                        </div>
                        <div class="price-box-text">
                            <h2>Basic</h2>
                            <h3 class="price-content"><span>25</span></h3>

                            <ul>
                                <li><strong>15</strong> Accounts</li>
                                <li><strong>100 GB</strong> Space</li>
                                <li><strong>1</strong> Domain Name</li>
                                <li><strong>500 GB</strong> BANDWIDTH</li>
                            </ul>
                            <a href="" class="boxed-bg-btn">get started</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-price-boxs">
                        <div class="price-box-img-wrap">
                            <img src="Images/class40.ico" alt="">
                        </div>
                        <div class="price-box-text">
                            <h2>Basic</h2>
                            <h3 class="price-content"><span>25</span></h3>

                            <ul>
                                <li><strong>15</strong> Accounts</li>
                                <li><strong>100 GB</strong> Space</li>
                                <li><strong>1</strong> Domain Name</li>
                                <li><strong>500 GB</strong> BANDWIDTH</li>
                            </ul>
                            <a href="" class="boxed-bg-btn">get started</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
