    <style>
.section-padding {
    padding: 60px 0;
}

.projects-title {
    margin: 0 0 50px;
    padding: 0;
    list-style: none;
}

.projects-title li {
    display: inline-block;
    padding-right: 20px;
    cursor: pointer;
}

.single-projects-item a,.single-projects-item span {
    color: #00d8d3;
}


.single-projects-item{
    height: 300px;
    background-size: cover;
    background-position: center;
    background-color: #323232;
    margin-bottom: 15px;
    position: relative;
    z-index: 2;
}
.project-hover a {
    position: absolute;
    right: 30px;
    top: 30px;
    font-size: 20px;
}

.project-hover h4 {
    font-weight: 400;
    color: #fff;
    margin: 0;
    position: absolute;
    bottom: 30px;
    left: 30px;
}

.project-hover span {
    display: block;
    font-size: 80%;
    margin-top: 10px;
}

.project-hover {
    position: relative;
    height: 100%;
    width: 100%;
    z-index: 2;
    opacity: 0;
    transition: .3s;
}
.single-projects-item:hover .project-hover{
    opacity: 1;
}

.project-hover::after {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    content: "";
    background: #000;
    z-index: -1;
    opacity: .6;
}
.row.projects-list .col-md-4 {
    padding-left: 7.5px;
    padding-right: 7.5px;
}

.row.projects-list {
    margin-left: -7.5px;
