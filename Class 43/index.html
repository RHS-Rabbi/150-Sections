    <style>
.hero-area-logo h3{
    font-family: 'Mr De Haviland', cursive;
}
.wel-come-area{
    background-image: url(Images/class43.2.jpg);
    position: relative;
    z-index: 1;
    height: 100%;
    background-size: cover;
    background-position: center;
}
body{
    font-family: 'Roboto', sans-serif;
}
body,html {
    height: 100%;
}
.main-menu ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
.header-area {
    position: absolute;
    right: 0;
    left: 0;
    top: 0;
    width: 100%;
    padding: 15px 0 ; 
}



.logo a {
    text-transform: uppercase;
    font-size: 25px;
    text-decoration: none;
    color: #fff;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
    z-index: 1;
}

.logo a:after {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    content: "";
    background: #ddd;
}

.main-menu li {display: inline-block;padding-left: 30px;}

.main-menu li a {
    display: inline-block;
    color: #fff;
    text-decoration: none;
    position: relative;
    z-index: 1;
    font-size: 16px;
}

.main-menu li a:after {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    content: "";
    background: #fff;
}
.main-menu{
    margin-top: 3px;
}
.wel-come-area::after {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    content: "";
    background: #333;
    z-index: -1;
    opacity: .3;
}

.hero-area-table {
    display: table;
    height: 100%;
    width: 100%;
}

.hero-area-table-cell {
    display: table-cell;
    vertical-align: middle;
}



a.scroll-about {
    position: absolute;
    left: 50%;
    bottom: 30px;
    font-size: 30px;
    color: #fff;
    height: 40px;
    width: 40px;
    margin-left: -20px;
    opacity: .8;
}

.hero-area-logo h3 {
    color: #c39f61;
    font-size: 90px;
    font-weight: 600;
    line-height: 27px;
}

.hero-area-logo h2 {
    color: #fff;
    text-transform: uppercase;
    font-size: 50px;
    letter-spacing: 5px;
    margin: 1px;
}
.bordered-area{
    overflow: hidden;
    max-width: 335px;
    margin: 0 auto;
}
.bordered-area .fa-solid {
    float: left;
    margin: 0 26px;

    display: inline-block;
    color: #cca062;
}
.bordered-area-left{
    background: #fff;
    width: 40%;
    height: 2px;
    float: left;
    margin-top: 7px;
}
.bordered-area-right{
    background: #fff;
    width: 40%;
    height: 2px;
    float: right;
    margin-top: 7px;
}
