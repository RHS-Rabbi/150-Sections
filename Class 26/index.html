    <style>
.white-box {
    box-shadow: 0 0 10px #f5f5f5;
    padding: 30px;
}

.section-padding {
    padding: 60px 0;
}
 input:focus,textarea:focus,button:focus{outline:0 solid;}
a:hover{
    text-decoration: none;
}
input[type="text"], input[type="email"], input[type="password"], input[type="tel"],textarea {
    background: #f9f9f9;
    border: none;
    padding: 15px;
}
.contact-form input,.contact-form textarea {
    width: 100%;
    margin-bottom: 15px;
}

.contact-form input[type=submit] {
    width: auto;
    margin: 0;
}

.contact-form textarea {
    height: 140px;
    resize: none;
}
input[type="submit"] {
    background: #4daefe;
    border: none;
    color: #fff;
    padding: 15px 30px;
    border-radius: 5px;
}
.colored-box {
    background: #4daefe;
    color: #fff;
    padding: 30px;
    height: 100%;
}

.colored-box a {
    color: #fff;
}
i.fa-solid.fa-house,i.fa-solid.fa-phone-volume,i.fa-solid.fa-envelope{
    position: absolute;
    left: 0;
    top: 15px;
    font-size: 20px;
}
p.contact-info {
    position: relative;
    padding-left: 40px;
    margin-bottom: 20px;
    top: 15px;
    font-weight: 300;
}
a{
    text-decoration: none;
}
.social-icons a {
    display: inline-block;
    height: 40px;
    width: 40px;
    text-align: center;
    color: #333;
    background: #fff;
    border-radius: 50%;
    line-height: 40px;
    margin-right: 10px;
    box-shadow: 0 0 5px #469de6;
    transition: .3s;
    font-size: 20px;
}

.social-icons a:hover {
    color: #4daefe;
    box-shadow: 0 0 0;
}
.social-icons {
    padding-top: 20px;
    
}
    </style>
</head>

<body>
   <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="white-box">
                        <h4 style="margin: 0 0 15px; font-weight: 700;">Send us massage</h4>
                        <div class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Your email">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Subject">
                                </div>
                            </div>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Your Massage"></textarea>
                            <input type="submit" value="Send Massage">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="colored-box">
                       <h4 style="margin: 0 0 15px; font-weight: 300;">Get Touch</h4>
                       <p class="contact-info"><i class="fa-solid fa-house"></i> Indhira Road, Framgate </br>Dhaka-1215</p>
                        <p class="contact-info"><i class="fa-solid fa-phone-volume"></i> +12177502306</br>  +1217750230</p>
                        <p class="contact-info"><i class="fa-solid fa-envelope"></i><a href="mailto:yahoo.com"> example@yahoo.com </br>example@yahoo.com</a></p>
                        <div class="social-icons">
                            <a href="blank"><i class="fa-brands fa-facebook"></i></a>
                            <a href="blank"><i class="fa-brands fa-twitter"></i></a>
                            <a href="blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="blank"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
   </div>
