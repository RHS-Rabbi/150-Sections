<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .home-page-slider-wrap{
    background-image: url(Images/hero-bg.jpg);
}
.body{
    font-family: 'Karla', sans-serif;
}
a :hover, a :focus{
    text-decoration: none;
    
}
.header-top-area {
    font-weight: bold;
    text-transform: uppercase;
    font-size: 13px;
    list-style: none;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    z-index: 9;
}
a{
    text-decoration: none;
}
.header-left ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
.header-left li {
    display: inline-block;
}
.header-top-area a {
    color: #5b4060;
    padding: 15px;
    display: inline-block;
}
.header-top-area a.menu-trigger {
    display: none;
}
.header-right {
    text-align: right;
}
i.fa.fa-search {
    padding-left: 10px;
}
.home-page-slider-wrap {
    background-color: #ebd8d2;
    background-position: center;
    background-size: cover;
    height: 100%;
}
html,body{
    height: 100%;
}
.single-slid-item {
    position: relative;
}
.single-slid-item img{
    position: absolute;
    left: 50%;
    width: 700px;
    margin-left: -350px;
    bottom: 0;
}
.home-page-slider-wrap div {
    height: 100%;
}
.slide-text-table {
    display: table;
    height: 100%;
    width: 100%;
    position: relative;
    z-index: 9;
}
.slide-text-tablecell {
    display: table-cell;
    vertical-align: middle;
    padding-left: 15%;
    font-family: 'Roboto', sans-serif;
    font-size: 120px;
    color: #e55288;
    line-height: 101px;
}
p.slide-alternative-color {
    color: #6fbc05;
}
ul.big-menu {
    margin: 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
}
.big-menu li{
    float: left;
    width: 30%;
    font-size: 50px;
    font-family: 'Roboto', sans-serif;
    background: #ecf3ef;
}
.big-menu li a{
    display: block;
    text-align: right;
    padding: 170px 30px 30px;
    color: #5b4060;
    padding-top: 100px;
    transition: .3s;

}
.big-menu li:hover{
    opacity: .8;
}
.big-menu li:nth-child(2) a{
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    color: #e55288;
    background: #F1E5E5;
}
.big-menu li:nth-child(3) a{
    background: #F6F3E6;
}
.big-menu li:nth-child(4) a{
    background: #ECF4F5;
    width: 58%;
}

.big-menu li:nth-child(2) , .big-menu li:nth-child(3) {
    width: 20%;
}
.custom-nav {
    position: absolute;
    top: 100px;
    width: 100%;
    text-align: center;
    z-index: 99;
    font-size: 20px;
    color: #C9BDC6;
}

.custom-prev {
    float: left;
    padding-left: 50px;
    margin-top: 8%;
}

.custom-next {
    float: right;
    padding-top: 8%;
    padding-right: 3%;
}
.custom-prev:hover{
    color: #5B3F61;
}
.custom-next:hover{
    color: #5B3F61;
}
.off-canvar-menu {
    background: #333;
    position: fixed;
    width: 300px;
    z-index: 99;
    height: 100%;
    padding: 25px;
    margin-left: -300px;
}
.off-canvar-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    padding-top: 50px;
}
.off-canvar-menu li a{
    color: #fff;
    padding: 10px;
    display: block;
    border-bottom: 1px solid #444;
}
.menu-close{
    position: absolute;
    right: 0;
    top: 0;
    color: #fff;
    padding: 25px;
    cursor: pointer;
}
.off-canvar-overlay {
    position: fixed;
    background: #333;
    height: 100%;
    width: 100%;
    opacity: 0;
    z-index: -1;
}
    </style>
    
</head>

<body>
    <div class="off-canvar-menu">
        <span class="menu-close"><i class="fa fa-close"></i></span>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
        </ul>
    </div>
    <div class="off-canvar-overlay"></div>


    <div class="header-top-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                   <div class="header-left">
                    <a href="" class="menu-trigger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                    <ul>
                        <li><a href="">Trends</a></li>
                        <li><a href="">Collection</a></li>
                        <li><a href="">Designer</a></li>
                    </ul>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="header-right">
                        <a href="" class="search-triggle">Search <i class="fa fa-search"></i></a>
                        <a href=""><i class="fa fa-shopping-cart"></i></a>
                        <a href=""><img src="images/user.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="home-page-slider-wrap">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="single-slid-item">
                    <img class="w-auto" src="Images/women.png" alt="">
                    <div class="slide-text-table">
                        <div class="slide-text-tablecell">
                            <p>New</p>
                            <p><strong><i>Season</i></strong></p>
                            <p class="slide-alternative-color">Looks</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="single-slid-item">
                    <img class="w-auto" src="Images/women.png" alt="">
                    <div class="slide-text-table">
                        <div class="slide-text-tablecell">
                            <p>Old</p>
                            <p><strong><i>Season</i></strong></p>
                            <p class="slide-alternative-color">Looks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-nav">
        <div class="custom-prev"><i class="fa-solid fa-arrow-left-long"></i></i></div>
        <div class="custom-next"><i class="fa-solid fa-arrow-right-long"></i></i></div>
      </div>
    
    <ul class="big-menu">
        <li><a href="">Spring</a></li>
        <li ><a href="">Summer</a></li>
        <li ><a href="">Autmn</a></li>
        <li ><a href="">Winter</a></li>
    </ul>


    <!--Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- custom JS code after importing jquery and owl -->
    <script type="text/javascript">
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel();
        });

        $('.owl-carousel').owlCarousel({
            items: 1,
            loop: true,
            margin: 0,
            nav: false,
            dots: false,
            navText:["<div class='nav-btn prev-slide'></div>","<div class='nav-btn next-slide'></div>"],
            
           
        })
        $('.custom-next').click(function() {
        $('.owl-carousel').trigger('next.owl.carousel');
        })
        $('.custom-prev').click(function() {
        $('.owl-carousel').trigger('prev.owl.carousel');
        })
        
    </script>
</body>
</html>
