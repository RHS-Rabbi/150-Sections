<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 modify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="asset/magnific-popup.css">
    <link rel="stylesheet" href="practice.css">
    <style>
        .section-bg{
        position: absolute;
        background-image: url(https://images.pexels.com/photos/208560/pexels-photo-208560.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        left: 0%;
        top: 0%;
        height: 75%;
        width: 50%;
        background-size: cover;
        
    }
    .section-bg::after{
        position: absolute;
        background-color: #3CD8C1;
        top: 0%;
        height: 100%;
        width: 100%;
        background-size: cover;
        content: "";
        opacity: .8;
        
    }
    .section-padding{
        position: relative;
    }
    .contact-form {
    padding-top: 80px;
    padding-bottom: 80px;
    }
    .contact-form input, .contact-form textarea {
    width: 100%;
    padding: 13px;
    border: 1px solid #fff;
    margin-bottom: 14px;
    color: rgb(0, 0, 0);
    }
    input:focus,textarea:focus,button:focus{
    outline: none;
    }
    .contact-form input:focus{
    border: 1px solid #333;
}
input[type="submit"] {
    width: auto;
    padding: 15px 30px;
    color: #3CD8C1;
    font-weight: 700;
    margin-left: 1%
}
.appointment-text{
    padding-left: 10%;
    margin-top: 28%;
}
a {
    padding: 15px 30px;
    color: #ffffff;
    font-weight: 700;
    background: #3CD8C1;
    margin-left: 6%;
    text-transform: none;
}
h2 {
    position: absolute;
    top: 45%;
    left: -18%;
    transform: translate(-50%, -50%) rotate(-90deg);
    font-size: 40px;
    color: #8de3d5;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="section-bg"></div>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="contact-form">
                            <h2>Appointment</h2>
                            <form action="html-index">
                               <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First Name*">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name*">
                                    </div>
                               </div>
                               <div class="row">
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone Number*">
                                </div>
                                <div class="col-md-6">
                                    <input type="date">
                                </div>
                           </div>
                           <p><textarea name="Massage" style="resize: none;" class="form-control rounded-0" placeholder="Massage" id="" cols="30" rows="5"></textarea></p>
                           <p><input type="submit" value="Make a Appointment"></p>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <div class="appointment-text ml-4">
                            <h3>We eliminate the inconvenience of multiple visits</h3>
                            <ul class="list-item" style="list-style: none; padding: 10px;">
                                <li class="m-2 "><i class="fa-solid fa-shield-halved" style="color:#3CD8C1;"></i> Lorem ipsum dolor sit amet consectetur </li>
                                <li class="m-2"><i class="fa-solid fa-shield-halved" style="color:#3CD8C1"></i> Lorem, ipsum dolor sit amet consectetur </li>
                                <li class="m-2"><i class="fa-solid fa-shield-halved" style="color:#3CD8C1"></i> Lorem ipsum dolor sit amet consectetur </li>
                                <li class="m-2"><i class="fa-solid fa-shield-halved" style="color:#3CD8C1"></i> Lorem ipsum dolor sit, amet consectetur </li>
                            </ul>
                            <a href="#">More about us</a>
                        </div>
                   </div>
            </div>
        </div>
    </div>

    <script src="asset/jquery.magnific-popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
