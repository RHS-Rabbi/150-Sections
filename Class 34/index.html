    <style>
.single-slide-item {
    background-image: url(https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-size: cover;
    background-position: center;
    height: 450px;
    background-color: #ddd;
    position: relative;
    /* margin-bottom: 400px; */
}
.slide-text-area {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
}
.slide-text {
    background-color: #1784c7;
    color: #fff;
    padding: 40px;
    display: block;
    font-size: 20px;
    line-height: 1.8;
    padding-right: 150px;
    position: relative;
}
.slide-text h2 {
    font-family: roboto;
    font-size: 50px;
}

a.boxed-btn {
    color: #fff;
    text-decoration: none;
    background-color: #3e4043;
    padding: 16px 30px;
    display: inline-block;
    text-transform: uppercase;
    margin-top: 15px;
}
.slide-text::before {
    position: absolute;
    left: -1000%;
    top: 0;
    height: 100%;
    width: 1000%;
    background: #1784c7;
    content: "";
}
.slide-text::after {
    position: absolute;
    right: -10px;
    top: 50px;
    background: #1784c7;
    content: "";
    transform: rotate(45deg);
    height: 20px;
    width: 20px;
}
    </style>
</head>

<body>
