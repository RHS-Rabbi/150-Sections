.radio-bg{

    background-position: center;
    background-size: cover;
}
html,body {
    height: 100%;
}

.radio-bg {
    height: 100%;
    position: relative;
    z-index: 1;
}

.radio-bg::after {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    content: "";
    background: #fff;
    z-index: -1;
    opacity: .8;
}
.main-menu li {
    display: inline-block;
}

.main-menu li  a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 8px 20px;

  
}

.main-menu li .bordered {color: #ef4e54;border: 1px splid;}

a.bordered {
    border: 1px solid #ef4e54;
    border-radius: 50px;
}
.header-area {
    padding: 15px 0;
}

.copy-right-area {
    background: #42413e;
    font-size: 80%;
    padding: 10px 0;
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    z-index: 9;
}

.copy-right-area,.copy-right-area a {
    color: #999;

.copy-right-area ul {

.email-subscribe-form {

input[type="email"] {
    background: #fff;
    border: none;
    padding: 14px;
    font-weight: 400;
    width: 50%;
    border-radius: 5px;
    margin-right: 2px;
}

button {
    background: #ef4043;
    color: #fff;
    border: none;
    font-weight: 500;
    text-transform: uppercase;
    padding: 14px 25px;
    border-radius: 5px;
}
.social-icon a {

    font-size: 20px;
