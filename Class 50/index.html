    <style>
.bg-1{
    background-image: url(Images/class50.jpg);
}
.bg-2{
    background-image: url(Images/class50-2.jpg);
}
.bg-3{
    background-image: url(Images/class50-3.jpg);
}
.bg-4{
    background-image: url(Images/class50-4.jpg);
}
.bg-5{

.section-title {
    text-align: center;
    margin-bottom: 50px;
    font-size: 20px;
}

.section-title h2 {
    font-size: 35px;
    font-weight: 400;
}

.single-listing-box {
    height: 350px;
    background-size: cover;
    background-position: center;
    position: relative;
    background-color: #ddd;
    border-radius: 5px;
    z-index: 1;
}

.single-listing-box::after{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    content: "";
    background: #333;
    z-index: -1;
    opacity: .4;

}
.listing-hover {
    position: absolute;
    left: 10%;
    width: 60%;
    bottom: 40px;
    color: #fff;
    font-size: 16px;
}
.listing-hover h3 {
    color: #fff;
    font-weight: 400;
    font-size: 30px;
}
a.bordered-btn {
    text-decoration: none;
    color: #fff;
    border: 1px solid #b9bbc0;
    padding: 8px 20px;
    border-radius: 50px;
    display: inline-block;
    margin-top: 10px;
}
.owl-carousel .owl-stage-outer{
    overflow: inherit;
}
.section-padding.listing-carousel-wrapper {
    overflow-x: hidden;
}
.owl-carousel{
    position: relative;
}
.owl-carousel::before, .owl-carousel::after {
    position: absolute;
    left: -500%;
    top: 0;
    width: 500%;
    height: 100%;
    content: "";
    background: #fff;
    z-index: 1;
    opacity: .7;
}
.owl-carousel::after{
    left: auto;
    right: -500%;
}


    </style>
</head>

<body>
    <div class="section-padding listing-carousel-wrapper">

                </div>
            </div>

            <div class="row">

    <!-- custom JS code after importing jquery and owl -->
    <script type="text/javascript">
        $(document).ready(function() {
