    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,900&display=swap');

.body{
font-family: 'Roboto', sans-serif;
}
.promo-bg-1{
    background-image: url(Images/class32.jpg);
}
.promo-bg-2{
    background-image: url(Images/class32.2.jpg); 
}

.promo-bg-3{
    background-image: url(Images/class32.3.jpg); 
}

.section-padding {
    padding: 80px 0;
    background-color: #f2f3f8;
}

a.single-promo-box {
    display: block;
    position: relative;
    height: 280px;
    background-size: cover;
    background-position: center;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    transition: .3s;
}
.promo-content {
    font-size: 20px;
    text-align: center;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 18px;
}

.promo-content h2 {
    font-size: 40px;
    font-weight: 800;
}
a.single-promo-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #999;
}
    </style>
</head>

<body>
    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="" class="single-promo-box promo-bg-1">
                       <div class="promo-content">
                            <h2>Main Courses</h2>
                            Available Everyday 9:00-23:00
                       </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="" class="single-promo-box promo-bg-2">
                       <div class="promo-content">
                            <h2>Main Courses</h2>
                            Available Everyday 9:00-23:00
                       </div>
                    </a>
                        
                </div>

                <div class="col-md-4">
                    <a href="" class="single-promo-box promo-bg-3">
                        <div class="promo-content">
                            <h2>Dessert Speacial</h2>
                            Available Everyday 9:00-23:00
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
